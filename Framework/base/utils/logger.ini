#logger.conf
##############################################################################################
[loggers]
keys=root,drop_ship_po_process
[logger_root]
handlers=stream
level=INFO
[logger_drop_ship_po_process]
handlers=stream,drop_ship_po_process
qualname=drop_ship_po_process
level=DEBUG
propagate=0
##############################################################################################
[handlers]
keys=stream,drop_ship_po_process
[handler_stream]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stderr,)
[handler_drop_ship_po_process]
class=FileHandler
level=INFO
formatter=form01
args=('drop_ship_po_process.log', 'a')
##############################################################################################
[formatters]
keys=form01,form02
[formatter_form01]
format=%(asctime)s %(filename)s[%(funcName)s line:%(lineno)d] %(levelname)s -- %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
[formatter_form02]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=